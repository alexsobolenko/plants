nelmio_api_doc:
    documentation:
        info:
            title: Plants
            description: Lab
            version: 1.0.0
        security:
            - Bearer: []
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
            schemas:
                ApiError:
                    description: Error
                    type: object
                    properties:
                        code:
                            description: Code error
                            type: number
                        message:
                            description: Error message text
                            type: string
                RegisterApiSchema:
                    description: API schema for user registration
                    type: object
                    properties:
                        name:
                            description: 'User name'
                            type: string
                        email:
                            description: 'Email'
                            type: string
                        password:
                            description: 'Password'
                            type: string
                LoginApiSchema:
                    description: API schema for user login
                    type: object
                    properties:
                        email:
                            description: 'Email'
                            type: string
                        password:
                            description: 'Password'
                            type: string
                LoginApiAnswerSchema:
                    description: API answer schema of user login
                    type: object
                    properties:
                        token:
                            description: 'JWT'
                            type: string
                ReminderTypeApiSchema:
                    description: API schema reminder type
                    type: object
                    properties:
                        id:
                            description: 'ID'
                            type: string
                        name:
                            description: 'Name'
                            type: string
                CreateReminderTypeApiSchema:
                    description: API schema create reminder type
                    type: object
                    properties:
                        name:
                            description: 'Name'
                            type: string
                UpdateReminderTypeApiSchema:
                    description: API schema update reminder type
                    type: object
                    properties:
                        name:
                            description: 'Name'
                            type: string
                PlantTypeApiSchema:
                    description: API schema plant type
                    type: object
                    properties:
                        id:
                            description: 'ID'
                            type: string
                        name:
                            description: 'Name'
                            type: string
                CreatePlantTypeApiSchema:
                    description: API schema create plant type
                    type: object
                    properties:
                        name:
                            description: 'Name'
                            type: string
                UpdatePlantTypeApiSchema:
                    description: API schema update plant type
                    type: object
                    properties:
                        name:
                            description: 'Name'
                            type: string
                LocationApiSchema:
                    description: API schema location
                    type: object
                    properties:
                        name:
                            description: 'Name'
                            type: string
                        user:
                            description: 'Owner ID'
                            type: string
                CreateLocationApiSchema:
                    description: API schema create location
                    type: object
                    properties:
                        name:
                            description: 'Name'
                            type: string
                UpdateLocationApiSchema:
                    description: API schema update location
                    type: object
                    properties:
                        name:
                            description: 'Name'
                            type: string
                PlantApiSchema:
                    description: API schema plant
                    type: object
                    properties:
                        id:
                            description: 'Plant ID'
                            type: string
                        name:
                            description: 'Name'
                            type: string
                        nickname:
                            description: 'Nickname'
                            type: string
                        adoptionDate:
                            description: 'Adoption date'
                            type: string
                        description:
                            description: 'Description'
                            type: string
                        image:
                            description: 'Image (base64)'
                            type: string
                        user:
                            description: 'Owner ID'
                            type: string
                        location:
                            description: 'Location ID'
                            type: string
                        type:
                            description: 'Plant type ID'
                            type: string
